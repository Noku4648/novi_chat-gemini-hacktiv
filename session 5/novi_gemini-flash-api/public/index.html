<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
  <div class="custom-container w-100 w-lg-50" style="max-width: 600px;">
    <h1>Novi - Gemini Chat Bot</h1>
    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form" enctype="multipart/form-data">
     <div class="form-row row gx-2">
      <div class="col-8">
        <input type="text" id="user-input" class="form-control" placeholder="Masukkan pesan..." autocomplete="off" />
      </div>
      <div class="col-1">
        <label for="image-input" id = "id-tombol" class="btn btn-light w-100 d-flex justify-content-center align-items-center h-100" title="Upload Gambar">
          <i class="fa-solid fa-camera"></i>
        </label>
        <input type="file" name="image" id="image-input" accept="image/*" hidden onchange="tekan('image')"/>
      </div>
      <div class="col-1">
        <label for="audio-input" id = "id-tombol2" class="btn btn-light w-100 d-flex justify-content-center align-items-center h-100" title="Upload Audio">
          <i class="fa-solid fa-file-audio"></i>
        </label>
        <input type="file" name="audio" id="audio-input" accept="audio/*" hidden onchange="tekan('audio')"/>
      </div>
      <div class="col-1">
        <label for="document-input" id = "id-tombol3" class="btn btn-light w-100 d-flex justify-content-center align-items-center h-100" title="Upload document">
          <i class="fa-solid fa-file-pdf"></i>
        </label>
        <input type="file" name="document" id="document-input" accept=".pdf,.doc,.docx,.txt" onchange="tekan('document')" hidden />
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-primary w-100 h-100"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>

      
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
